require:
  - rubocop-rails
  - rubocop-rspec
AllCops:
  NewCops: enable
  Exclude:
    - "bin/**/*"
    - "config/**/*"
    - "db/**/*"
    - "vendor/**/*"
    - "lib/tasks/auto_annotate_models.rake"
Documentation:
  Enabled: false
Lint/EmptyBlock:
  Exclude:
    - "spec/factories/*"
Rails/UnknownEnv:
  Environments:
    - development
    - production
    - staging
    - test
Style/FrozenStringLiteralComment:
  Enabled: false
